 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .box {
      width: 100px;
      height: 100px;
      background-color: white;
      border: 2px solid #333;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .box:hover {
      background-color: #ddd;
    }
    .message {
      margin-top: 15px;
      font-size: 1.2em;
      font-weight: bold;
    }
    #center h1 {
      margin-top: 20px;
    }
    #submit {
      margin-top: 10px;
      padding: 5px 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container" id="change">
    <h1>Tic Tac Toe</h1>
    <input type="text" id="player-1" placeholder="Enter Player 1 Name" />
    <input type="text" id="player-2" placeholder="Enter Player 2 Name" />
    <br />
    <button id="submit">Submit</button>
  </div>

  <script>
    const change = document.getElementById("change");
    const submitBtn = document.getElementById("submit");

    let Player1 = "", Player2 = "", currentPlayer = "", gameActive = true;
    let board = Array(9).fill("");
    const winCombos = [
      [0,1,2], [3,4,5], [6,7,8], // rows
      [0,3,6], [1,4,7], [2,5,8], // cols
      [0,4,8], [2,4,6]           // diagonals
    ];

    submitBtn.addEventListener("click", () => {
      Player1 = document.getElementById("player-1").value.trim();
      Player2 = document.getElementById("player-2").value.trim();
      if (Player1 === "" || Player2 === "") {
        alert("Please enter names for both players!");
        return;
      }
      currentPlayer = Player1;
      showBoard();
    });

    function showBoard() {
      change.innerHTML = `
        <div id="center">
          <h1>Tic Tac Toe</h1>
          <div class="message">${currentPlayer}, you're up</div>
          <div class="grid">
            ${Array.from({ length: 9 }, (_, i) => `<div class="box" id="${i + 1}"></div>`).join("")}
          </div>
        </div>
      `;
      attachBoxEvents();
    }

    function attachBoxEvents() {
      const boxes = document.querySelectorAll(".box");
      const message = document.querySelector(".message");

      boxes.forEach((box, index) => {
        box.addEventListener("click", () => {
          if (box.textContent !== "" || !gameActive) return;

          const symbol = currentPlayer === Player1 ? "X" : "O";
          box.textContent = symbol;
          board[index] = symbol;

          if (checkWin(symbol)) {
            message.textContent = `${currentPlayer}, congratulations you won!`;
            gameActive = false;
            return;
          }

          if (board.every(cell => cell !== "")) {
            message.textContent = "It's a draw!";
            gameActive = false;
            return;
          }

          currentPlayer = currentPlayer === Player1 ? Player2 : Player1;
          message.textContent = `${currentPlayer}, you're up`;
        });
      });
    }

    function checkWin(symbol) {
      return winCombos.some(combo =>
        combo.every(index => board[index] === symbol)
      );
    }
  </script>
</body>
</html>
