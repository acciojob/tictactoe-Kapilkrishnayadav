<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />

   
  </head>
  <body>
        <h1>Tic Tac Toe</h1>
    <div class="container" style="display: flex; justify-content: center">
      <div>
        <div id="change">
          <form onsubmit="startGame(event)">
            <div style="display: flex; margin: 12px 0">
              <label class="player_label" for="Player 1">Player 1</label>
              <input
                class="player_input"
                id="player1"
                placeholder="enter name"
                name="Player 1"
                type="text"
              />
            </div>
            <div style="display: flex">
              <label class="player_label" for="Player 2">Player 2</label>
              <input
                class="player_input"
                id="player2"
                placeholder="enter name"
                name="Player 2"
                type="text"
              />
            </div>
            <div
              style="
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 12px 0;
              "
            >
              <button id="submit" type="submit">Start Game</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      
    </script>
  </body>
</html>
